{% extends "base.html" %}
{% block content %}
<h2>âœ… Mark Attendance (Admin)</h2>

<form method="POST">
  <label>Date:</label>
  <input type="date" name="date" required><br><br>

  <label>Homework (optional):</label><br>
  <textarea name="homework" rows="2" cols="50"></textarea><br><br>

  <table border="1" cellpadding="6">
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
    {% for stu in students %}
    <tr>
      <td>{{ stu[0] }}</td>
      <td>{{ stu[1] }}</td>
      <td>
        <select name="status_{{ stu[0] }}">
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </td>
    </tr>
    {% endfor %}
  </table><br>

  <button type="submit">ðŸ’¾ Save Attendance</button>
</form>
{% endblock %}
