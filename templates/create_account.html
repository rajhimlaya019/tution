{% extends "base.html" %}
{% block content %}
<h2>ğŸ“ Create Account (Student / Teacher)</h2>

<form method="POST" action="/create_account" style="max-width:500px; background:#f5f5f5; padding:20px; border-radius:10px;">
  <label>Name:</label>
  <input type="text" name="name" required class="form-control"><br>

  <label>Username:</label>
  <input type="text" name="username" required class="form-control"><br>

  <label>Password:</label>
  <input type="password" name="password" required class="form-control"><br>

  <label>Role:</label>
  <select name="role" required class="form-control">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select><br>

  <button type="submit" class="btn btn-success">Submit Request</button>
</form>

<p style="margin-top:10px; color:gray;">Your account will be activated after Admin approval.</p>
{% endblock %}
