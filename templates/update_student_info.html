{% extends "base.html" %}
{% block content %}
<h2>✏️ Update Your Info</h2>

<form method="POST">
  Name: <input type="text" name="name" value="{{ student[0] }}" required><br><br>
  Phone: <input type="text" name="phone" value="{{ student[1] }}" required><br><br>
  Class: <input type="text" name="student_class" value="{{ student[2] }}"><br><br>
  Address: <input type="text" name="address" value="{{ student[3] }}"><br><br>

  <button type="submit">💾 Save</button>
</form>

{% if success %}
<p style="color:green;">{{ success }}</p>
{% endif %}
{% endblock %}
