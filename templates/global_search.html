{% extends "base.html" %}
{% block content %}
<h2>üîç Global Student Search</h2>

<form method="POST" action="/global_search">
  <input type="text" name="keyword" placeholder="Enter name, mobile, or village..." required>
  <button type="submit">Search</button>
</form>

{% if results %}
  <table border="1" cellpadding="6" style="margin-top: 20px;">
    <tr>
      <th>ID</th><th>Name</th><th>Class</th><th>Mobile</th><th>Village</th><th>Actions</th>
    </tr>
    {% for r in results %}
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ r[4] }}</td>
      <td>{{ r[2] }}</td>
      <td>{{ r[3] or '-' }}</td>
      <td>
        <a href="/ledger/{{ r[0] }}">Fees</a> |
        <a href="/student_attendance/{{ r[0] }}">Attendance</a> |
        <a href="/student_homework/{{ r[0] }}">Homework</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endif %}
{% endblock %}
